    prefer_core_assets: false


# Global defaults (used when objective not specified)
defaults:
  target_return_fallback: 0.07
  target_volatility_fallback: 0.15
  min_holdings: 8
  max_holdings: 20
  
  # Default asset class bands (very broad, used as last resort)
  asset_class_bands:
    equity:
      min: 0.30
      max: 0.80
    bond:
      min: 0.10
      max: 0.60
    reit:
      min: 0.00
      max: 0.20
    commodity:
      min: 0.00
      max: 0.15
    cash:
      min: 0.00
      max: 0.30


# Risk adjustment rules
# These modify bands based on how far TRUE_RISK is from objective's optimal score
risk_adjustment:
  # When risk_score is below optimal, reduce return/vol targets
  below_optimal:
    return_multiplier: 0.85  # 15% reduction in target return
    volatility_multiplier: 0.80  # 20% reduction in max volatility
  
  # When risk_score is above optimal, increase return/vol targets
  above_optimal:
    return_multiplier: 1.15  # 15% increase in target return
    volatility_multiplier: 1.20  # 20% increase in max volatility
  
  # Smooth transition zone (within Â±15 points of optimal)
  transition_zone: 15
